<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница - Прокат автомобилей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 1rem 0;
        }
        h1 {
            margin: 0;
        }
        p {
            font-size: 1.2rem;
        }
        .container {
            padding: 1rem;
        }
        .car-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .car-item {
            border: 1px solid #ccc;
            padding: 1rem;
            margin: 0.5rem;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            text-align: left;
        }
        .car-item h2 {
            margin: 0;
        }
        .car-item p {
            margin: 0.5rem 0;
        }
        a {
            display: inline-block;
            margin: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Прокат автомобилей - NKgroup</h1>
    </header>
    <div class="container">
        <p>Выберите автомобиль для аренды:</p>
        <div class="car-list">
            {% for car in cars %}
            <div class="car-item">
                <h2>{{ car.make }} {{ car.model }} ({{ car.year }})</h2>
                <p>Категория: {{ car.get_category_display }}</p>
                <p>Цена за день: {{ car.price_per_day }} руб.</p>
                <a href="{% url 'car_detail' car.id %}">Подробнее</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

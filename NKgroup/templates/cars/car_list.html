<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прокат автомобилей - NKgroup</title>
</head>
<body>
    <h1>Автомобили</h1>
    <ul>
        {% for car in cars %}
        <li>
            <a href="{% url 'car_detail' car.id %}">{{ car.make }} {{ car.model }} ({{ car.year }})</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
